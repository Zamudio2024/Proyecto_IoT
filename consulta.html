<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control y Registro de Invernadero</title>
</head>

<body>

  <h1>Control y Registro de Invernadero</h1>

  <h2>Estado del LED:</h2>
  <p id="estadoLed">Cargando...</p>

  <h2>Valor del Potenci칩metro:</h2>
  <p id="valorPotenciometro">Cargando...</p>

  <h2>Modificar Variable sP:</h2>
  <input type="number" id="nuevoValorSP" placeholder="Nuevo valor">
  <button onclick="actualizarVariableSP()">Actualizar sP</button>

  <h2>Registro de Datos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Estado del LED</th>
        <th>Valor del Potenci칩metro</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <script>
    const tablaDatos = document.getElementById('tablaDatos');

    function obtenerFechaActual() {
      const fecha = new Date();
      return fecha.toISOString();
    }

    function actualizarTabla(fecha, estadoLed, valorPotenciometro) {
      const fila = `<tr>
        <td>${fecha}</td>
        <td>${estadoLed}</td>
        <td>${valorPotenciometro}</td>
      </tr>`;

      tablaDatos.innerHTML += fila;
    }

    function actualizarVariableSP() {
      const nuevoValorSP = document.getElementById('nuevoValorSP').value;
      const fechaActual = obtenerFechaActual();
      const estadoLed = document.getElementById('estadoLed').innerText.split(': ')[1];
      const valorPotenciometro = document.getElementById('valorPotenciometro').innerText.split(': ')[1];

      // Actualizar la tabla con los nuevos datos
      actualizarTabla(fechaActual, estadoLed, valorPotenciometro);
    }

    function actualizarDatos(estadoLed, valorPotenciometro) {
      const fechaActual = obtenerFechaActual();

      document.getElementById('estadoLed').innerText = `Estado del LED: ${estadoLed}`;
      document.getElementById('valorPotenciometro').innerText = `Valor del Potenci칩metro: ${valorPotenciometro}`;

      // Actualizar la tabla con los nuevos datos
      actualizarTabla(fechaActual, estadoLed, valorPotenciometro);
    }

    function simularCambioDatos() {
      // Simular cambios en los datos (puedes reemplazar esto con tus propias funciones)
      const nuevoEstadoLed = Math.random() > 0.5 ? 'ON' : 'OFF';
      const nuevoValorPotenciometro = Math.floor(Math.random() * 1024);

      // Actualizar la p치gina con los nuevos datos simulados
      actualizarDatos(nuevoEstadoLed, nuevoValorPotenciometro);
    }

    // Simular cambios en los datos cada 20 segundos
    setInterval(simularCambioDatos, 20000);
  </script>

</body>

</html>
